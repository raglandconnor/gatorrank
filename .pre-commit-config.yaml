repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/.*\.py$
      - id: ruff-format
        files: ^backend/.*\.py$

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bash -c 'cd frontend && bunx prettier --write "${@/#frontend\//}"' --
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|css|md|json|yml|yaml)$
