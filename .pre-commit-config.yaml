repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/.*\.py$
      - id: ruff-format
        files: ^backend/.*\.py$

  - repo: local
    hooks:
      - id: frontend-lint
        name: frontend lint
        entry: bash -c 'cd frontend && bun run lint'
        language: system
        pass_filenames: false
      - id: frontend-typecheck
        name: frontend typecheck
        entry: bash -c 'cd frontend && bunx tsc --noEmit'
        language: system
        pass_filenames: false
      - id: backend-typecheck
        name: backend typecheck
        entry: bash -c 'cd backend && uv run pyright'
        language: system
        pass_filenames: false
      - id: prettier
        name: prettier
        entry: bash -c 'cd frontend && bunx prettier --write "${@/#frontend\//}"' --
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|css|md|json|yml|yaml)$
