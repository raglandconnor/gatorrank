repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/.*\.py$
      - id: ruff-format
        files: ^backend/.*\.py$

  - repo: local
    hooks:
      - id: frontend-lint
        name: frontend lint
        entry: powershell -NoProfile -Command "Set-Location frontend; bun run lint"
        language: system
        pass_filenames: false
      - id: frontend-typecheck
        name: frontend typecheck
        entry: powershell -NoProfile -Command "Set-Location frontend; bunx tsc --noEmit"
        language: system
        pass_filenames: false
      - id: backend-typecheck
        name: backend typecheck
        entry: powershell -NoProfile -Command "Set-Location backend; uv run pyright"
        language: system
        pass_filenames: false
      - id: prettier
        name: prettier
        entry: powershell -NoProfile -Command "Set-Location frontend; bunx prettier --write '**/*.{ts,tsx,js,jsx,css,md,json,yml,yaml}'"
        language: system
        pass_filenames: false
        files: ^frontend/.*\.(ts|tsx|js|jsx|css|md|json|yml|yaml)$
